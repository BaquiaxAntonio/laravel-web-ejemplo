services:
  - type: web
    name: laravel-web-ejemplo
    env: php
    plan: free
    buildCommand: |
      curl -sS https://getcomposer.org/installer | php
      php composer.phar install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan key:generate
      php artisan migrate --force
    startCommand: php -S 0.0.0.0:10000 -t public
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "true"
      - key: APP_KEY
        value: "base64:xWkesB/Nnycjnzb/dAQFqhLIpldfqF16XNQR8ZOrMJU="
      - key: APP_URL
        value: "https://laravel-web-ejemplo.onrender.com"
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /opt/render/project/src/database/database.sqlite
